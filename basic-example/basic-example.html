<head>
  <title>basic-example</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="container if-container">
    {{#transition}}
      {{#if foo}}
        <div class="content">Content!</div>
      {{/if}}
    {{/transition}}
  </div>
  
  <div class="container each-container">
    {{#transition}}
      {{#each items}}
        <div class="content">Content!</div>
      {{/each}}
    {{/transition}}
  </div>

  <div id="button" class="button">
    <p>Click Me</p>
  </div>
  
  <div id="box" class="box">  
  </div>
  
  <div id="msg"></div>
</template>
